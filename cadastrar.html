<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Usuário</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="cadastrar.css">
</head>

<body>
    <div class="container">
        <h1>Crie sua conta</h1>
        <form method="get">
            <div class="campo-duplo">
                <div class="campo">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                </div>

                <div class="campo">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="Digite seu email">
                </div>
            </div>

            <div class="campo-duplo">
                <div class="campo">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                </div>

                <div class="campo">
                    <label for="cpf">CPF:</label>
                    <input type="number" name="cpf" id="cpf" required placeholder="Digite seu CPF">
                </div>
            </div>

            <div class="campo-duplo">
                <div class="campo">
                    <label for="cidade">Cidade:</label>
                    <input type="text" id="cidade" name="cidade" required placeholder="Digite sua cidade">
                </div>

                <div class="campo">
                    <label for="endereco">Endereço:</label>
                    <input type="text" id="endereco" name="endereco" required placeholder="Digite seu endereço">
                </div>
            </div>

            <div class="cadastrar-btn">
                <input type="submit" value="Cadastrar">
            </div>
        </form>
    </div>
</body>

</html>
